<!DOCTYPE html>
<html>
  <head>
    <title>YSAS4331 検索</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <script src="https://ysas4331.github.io/dbg/dbg.min.js"></script>
    <script src="./assets/js/search.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <nav class="nav-items">
        <a href="/search/">Home</a>
      </nav>
    </header>
    <main class="flex center">
      <input type="text" id="searchValue" placeholder="Search...">
    </main>
    <script>
      const input = document.querySelector('#searchValue');
      input.addEventListener('keydown', async e => {
        if (e.key.toLowerCase() === 'enter') {
          const key = input.value.trim();
          if (!key) return;
          const result = await window.search(key);
          alert(JSON.stringify(result));
        }
      });
    </script>
  </body>
</html>
